<table mat-table [dataSource]="tableData" class="mat-elevation-z8">
  @for (column of tableColumns; track $index) {
  <ng-container [matColumnDef]="column.code">
    <th mat-header-cell *matHeaderCellDef>{{ column.label }}</th>
    <td mat-cell *matCellDef="let element">{{ element[column.code] }}</td>
  </ng-container>
  }

  <tr mat-header-row *matHeaderRowDef="getTableColumnCodes()"></tr>
  <tr mat-row *matRowDef="let row; columns: getTableColumnCodes()"></tr>
</table>
